<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="preview-card">
        <div class="text-area">
          <h1 class="main-head">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="text-content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistic">
            <div class="stats">
              <h2>10k+</h2>
              <p class="stats-name">companies</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p class="stats-name">Templates</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p class="stats-name">Queries</p>
            </div>
          </div>
        </div>
        <div class="image-part">
          <div class="overlay"></div>
          <img src="./images/image-header-desktop.jpg" alt="main_image" />
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
